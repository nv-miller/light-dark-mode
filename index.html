<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Light Dark Mode</title>
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<!-- Navigation -->
			<nav id="nav">
				<a href="#home">Home</a>
				<a href="#about">About</a>
				<a href="#projects">Projects</a>
				<a href="#contact">Contact</a>
			</nav>
			<!-- Theme-Switcher -->
			<div class="theme-switch-wrapper">
				<span id="toggle-icon">
					<span class="toggle-text">Light mode</span>
					<i class="fas fa-sun"></i>
				</span>
				<label class="theme-switch">
					<input class="visually-hidden" type="checkbox">
					<div class="slider round"></div>
				</label>
			</div>
		</header>
		<main class="main">
			<!-- Home Section -->
			<section id="home">
				<div class="title-group">
					<h1>Custom Title Here</h1>
					<h2>Welcome to the Website</h2>
				</div>
			</section>
			<!-- About Section -->
			<section id="about">
				<h1>Undraw Illustrations</h1>
				<div class="about-container">
					<figure class="image-container">
						<figcaption>Web Innovation</figcaption>
						<img id="image1" src="./img/undraw_proud_coder_light.svg" alt="Proud Coder">
					</figure>
					<figure class="image-container">
						<figcaption>Problem Solving</figcaption>
						<img id="image2" src="./img/undraw_feeling_proud_light.svg" alt="Feeling Proud">
					</figure>
					<figure class="image-container">
						<figcaption>High Concept</figcaption>
						<img id="image3" src="./img/undraw_conceptual_idea_light.svg" alt="Idea">
					</figure>
				</div>
			</section>
			<!-- Projects Section -->
			<section id="projects">
				<h1>Buttons</h1>
				<div class="buttons">
					<button class="primary" type="button">Primary</button>
					<button class="secondary" type="button">Secondary</button>
					<button class="primary" type="button" disabled>Disabled</button>
					<button class="outline" type="button">Outline</button>
					<button class="secondary outline" type="button">Alt Outline</button>
					<button class="outline" type="button" disabled>Disabled</button>
				</div>
				<div class="text-box" id="text-box">
					<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti culpa cumque obcaecati alias mollitia, itaque quaerat minima quos aspernatur assumenda.</p>
				</div>
			</section>
			<!-- Contact Section -->
			<section id="contact">
				<div class="social-icons">
					<i class="fab fa-github"></i>
					<i class="fab fa-codepen"></i>
					<i class="fab fa-linkedin-in"></i>
					<i class="fab fa-medium"></i>
					<i class="fab fa-instagram"></i>
					<i class="fab fa-youtube "></i>
				</div>
			</section>
		</main>
	</div>

	<!-- Script -->
	<script src="script.js"></script>
</body>

</html>
